<!DOCTYPE html>
<html>
    <head>
        <title>
            Select Form
        </title>
    </head>
    <body>
        <p>
            Apa warna favoritmu ?
        </p>
        <select>
            <option>Merah</option>
            <option>Jingga</option>
            <option>Kuning</option>
            <option>Hijau</option>
            <option>Biru</option>
            <option>Nila</option>
            <option>Ungu</option>
        </select>

        <p> 
            Apa makanan favoritmu ?
        </p>
        <select> 
            <option>Nasi Goreng</option>
            <option>Gudeg</option>
            <option>Rujak</option>
            <option>Gado-gado</option>
            <option>Soto Ayam</option>
        </select> 

        <p>
            Mata pelajaran sains yang disukai ?
        </p>
        <select>
            <optgroup label="Mata Pelajaran Sains">
                <option>MATEMATIKA</option>
                <option>BIOLOGI</option>
                <option>KIMIA</option>
                <option>FISIKA</option>
            </optgroup> 
        </select> 
    </body>
</html>
